<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body {
				margin: 0px;
			}
			.ui {
				position: absolute;
				left: 0;
				top: 0;
				border: 1px solid darkgray;
				color: white;
				background: rgba(200, 200, 200, 0.4);
				font-weight: 400;
				font-family: sans-serif;
				font-size: 100%;
				line-height: 130%;
				margin: .4em;
				padding: .5em;
				min-width: 150px;
			}
			.heading {
				font-size: 110%;
				font-weight: 600;
				padding-bottom: .2em;
			}
			</style>
	</head>
	<body>
		<div class="ui">
			<div class="heading">Settings</div>
			<div>
				<input type="range" min="1" max="100" value="100" id="r_scale" name="r_scale">
				<label for="scale">Red resolution: <span id="r_label">1</span></label>
			</div>
			<div>
				<input type="range" min="1" max="100" value="100" id="g_scale" name="g_scale">
				<label for="scale">Green resolution: <span id="g_label">1</span></label>
			</div>
			<div>
				<input type="range" min="1" max="100" value="100" id="b_scale" name="b_scale">
				<label for="scale">Blue resolution: <span id="b_label">1</span></label>
			</div>
			<div>
				<label>Bfefore: <span id="file_size"></span> KB After: <span id="reduced_file_size"></span> KB</label>
			</div>
		</div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
